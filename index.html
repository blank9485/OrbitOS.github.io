<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="terminal">
    <div class="output" id="output">
        <p>Welcome to OrbitOS</p>
        <p>Type 'help' for a list of commands</p>
        <p class="highlight">Security patch: 1 January 2025</p>
    </div>
    <div class="command">
        <span id="prompt" class="highlight"># root/orbit/home>> </span>
        <input id="input" class="input-field" type="text" autofocus placeholder="Type a command...">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
